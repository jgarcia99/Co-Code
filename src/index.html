<!doctype html>
<html class="no-js" ng-app="coCode">

<head>
    <meta charset="utf-8">
    <title>coCode</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <link rel="stylesheet" href="app/vendor.css">
    <!-- bower:css -->
    <!-- run `gulp wiredep` to automaticaly populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automaticaly insert here -->
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body>
    <div class="container">
        <header id="head-code" class="text-center">
            <h1>Co-Code</h1>
            <img src="assets/images/co-code-logo_720.png" height="100" width="100">
            <h2 id="bottom-cup">Devs sharing ideas <br> one latte at at time</h2>
        </header>
    </div>

    <main class="main-log">
        <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css" />
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />

        <div class="container">
            <input class="login username" type="text" value="" placeholder="Username">
            </input>
            <input class="login password" type="password" placeholder="Password">
            </input>
            <button class="submit">
                <i class="fa fa-arrow-right"></i>
            </button>
            <div class="options text-center" >

                <div class="twitter">
                    <i class="fa fa-twitter fa-5x"></i>
                </div>
                <div class="facebook">
                    <i class="fa fa-facebook-square fa-5x"></i>
                </div>
            </div>
        </div>

        <footer class="bottom-foot">
            <p>Josuel Garcia</p>
            <p>Co-Code</p>
        </footer>

        <div ui-view></div>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
        (function(b, o, i, l, e, r) {
            b.GoogleAnalyticsObject = l;
            b[l] || (b[l] =
                function() {
                    (b[l].q = b[l].q || []).push(arguments)
                });
            b[l].l = +new Date;
            e = o.createElement(i);
            r = o.getElementsByTagName(i)[0];
            e.src = '//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e, r)
        }(window, document, 'script', 'ga'));
        ga('create', 'UA-XXXXX-X');
        ga('send', 'pageview');
        </script>

        <!-- build:js(src) scripts/vendor.js -->
        <!-- bower:js -->
        <!-- run `gulp wiredep` to automaticaly populate bower script dependencies -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
        <!-- inject:js -->
        <!-- js files will be automaticaly insert here -->
        <!-- endinject -->

        <!-- inject:partials -->
        <!-- angular templates will be automatically converted in js and inserted here -->
        <!-- endinject -->
        <!-- endbuild -->

</body>

</html>
