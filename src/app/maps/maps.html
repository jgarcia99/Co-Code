<div class="container" ng-controller="MapsCtrl">
    <h2 class="text-center">Choose a coffee shop</h2>

    <ui-gmap-google-map center="map.center" zoom="map.zoom">


        <ui-gmap-markers models="coffeeMarkers" coords="'self'" icon="icon" options="'options'" click="'onClicked'">
          <ui-gmap-windows show="show" options="'options'">
            <p ng-non-bindable>{{title}}</p>
          </ui-gmap-windows>
        </ui-gmap-markers>





    </ui-gmap-google-map>

    <h3>You have chosen {{coffeeMarkers.content}}</h3>
</div>
