<div class="container main-profile" ng-controller="ProfileCtrl">
  <h2 class="text-center">Profile</h2>
  <div class="user-photo col-md-3 col-md-offset-3">
<img ng-src="{{user.photo}}">
</div>

<div class="user-info col-md-3 col-md-offset-3">
  <p>Username: {{user.handle}}</p>
    <p>Name: {{user.name}}</p>
    <p>Followers: {{user.followers}}</p>
    <p>Following: {{user.following}}</p>
    <p>location: {{user.location}}</p>
    <p>Company: {{user.company}}</p>
    <p>URL: <a href="{{user.url}}">{{user.url}}</a></p>
    <p>Email: {{user.email}}</p>
</div>



</div>
