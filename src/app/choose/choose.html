    <main class="choose-reason" ng-controller="LoginCtrl as login">

            <input type="radio" name="reason" value="Code (you got your Mac)">Code (you got your Mac)
            <br>
            <input type="radio" name="reason" value="Talk (left the Mac home)">Talk (left the Mac home)<br>
            <input type="radio" name="reason" value="Both">Both

    <section class="choose-title">

            <input type="radio" name="job" value="Mobile">Mobile<br>
